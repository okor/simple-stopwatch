<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A stopwatch</title>
    <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="/stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/fonts.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">

    <script src='/javascripts/timer.js'></script>
  </head>
  <body>

    <div id="stopwatch_container">

      <div id="stopwatch">
        <p id="timer">00<span class="stopwatch-colon">:</span>00<span class="stopwatch-colon">:</span>00</p>
      </div>

      <div class="clear"></div>

      <div id="buttons">
        <a onclick="startTimer()" class="button" href="#">Start</a>
        <a onclick="pauseTimer()" class="button" href="#">Pause</a>
        <a onclick="resetTimer()" class="button" href="#">Reset</a>
        <div class="clear"></div>
      </div>

    </div>

  </body>
</html>
