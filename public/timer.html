<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A stopwatch</title>
    <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
    <script src='/javascripts/timer.js'></script>
  </head>
  <body>
    <div id="stopwatch_container">
      <div id="stopwatch">
        <p id="timer">00<span class="stopwatch-colon">:</span>00<span class="stopwatch-colon">:</span>00</p>
      </div>
      <a onclick="startTimer()" href="#">Start</a>
      <a onclick="pauseTimer()" href="#">Pause</a>
      <a onclick="resetTimer()" href="#">Reset</a>
    </div>
  </body>
</html>
